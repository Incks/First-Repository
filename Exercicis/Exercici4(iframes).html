<body>
	<p>Exercici Iframes<p>
	<p>Make a website that reproduces a local video and audio on a loop, but with controls so they can be stopped.
	It also should have a youtube video, that starts at second 5.<p>

	<a href="https://drive.google.com/open?id=1svgm_v57cKoaCcLmB3R5NMYyr_Vhix7s">Here</a>

	<span> you will find the video and audio example, but you can download any other. <span> <br><br>
	

	<video width="330" height="250" controls autoplay loop>
		<source src="JunsKitchen.mp4" type="video/mp4">
		This browser does not support the video tag.
	</video>
	<audio controls autoplay loop>
		<source src="ShapeofYou.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
</body>

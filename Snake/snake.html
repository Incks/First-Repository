<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Snake</title>
	<style>
		html, body{
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
	<script type="text/javascript">
		var x_s=50;
		var y_s=50;
		var x_f;
		var y_f;
		var context;
		var pix_f_s=25;
		var pix_s_s=25;
		var snake_size = 1;
		var interval_variable;
		var directions =  {dx:0,dy:0};

		setInterval(updateSnake, 300);

		function update() {
			updateSnake();
		}

		function initialize() {
			var c = document.getElementById('myCanvas');
			ctx = c.getContext("2d");
			updateFruit();
			updateSnake();
		}
		function updateFruit() {
			x_f=Math.random()*450;			//(500/snake_size + 1)*snake_size;
			y_f=Math.random()*450;			//(500/snake_size + 1)*snake_size;
			draw(x_f,y_f,pix_f_s,"red");
		}
		function updateSnake() {
			x_s+=directions.dx;
			y_s+=directions.dy;
			draw(x_s,y_s,pix_s_s,"black");
		}
		function draw(x,y,size,color) {
			ctx.beginPath();
			
			ctx.fillStyle = color;
			ctx.rect(x,y,size,size);
			ctx.fill();
		}
		window.onload = function() {
			initialize();

			window.onkeydown = function (e) { 
				e = e || window.event; 
				var charCode = e.keyCode;
				
				if (charCode == 37) {
					directions.dx = -25;directions.dy = 0;
				}
				if (charCode == 38) {
					directions.dx = 0;directions.dy = -25;
				}
				if (charCode == 39) {
					directions.dx = 25;directions.dy = 0;
				}
				if (charCode == 40) {
					directions.dx = 0;directions.dy = 25;
				}

			}

		}

	</script>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
		Your browser does not support the HTML5 canvas tag
	</canvas>
</body>
</html>
